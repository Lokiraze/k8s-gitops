apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 1h
  chart:
    spec:
      chart: heimdall
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    timezone: 'America/Chicago'
    ingress:
      enabled: true
      hosts:
      - dash.zro.io
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://auth.zro.io/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.zro.io/oauth2/start?rd=$escaped_request_uri"
