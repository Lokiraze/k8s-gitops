apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 1h
  chart:
    spec:
      chart: heimdall
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    timezone: 'America/Chicago'
    ingress:
      enabled: true
      hosts:
      - dash.zro.io
      annotations:
        nginx.ingress.kubernetes.io/auth-response-headers: X-Vouch-User
        nginx.ingress.kubernetes.io/auth-signin: https://vouch.zro.io/login?url=$scheme://$http_host$request_uri&vouch-failcount=$auth_resp_failcount&X-Vouch-Token=$auth_resp_jwt&error=$auth_resp_err
        nginx.ingress.kubernetes.io/auth-snippet: |
          auth_request_set $auth_resp_jwt $upstream_http_x_vouch_jwt;
          auth_request_set $auth_resp_err $upstream_http_x_vouch_err;
          auth_request_set $auth_resp_failcount $upstream_http_x_vouch_failcount;
        nginx.ingress.kubernetes.io/auth-url: https://vouch.zro.io/validate
