# these are environment variables that get fed to hass-config
HASS_DATABASE_URL: {{ .HASS_DATABASE_DATASOURCE | base64.Encode }}

HASS_HOME_LATITUDE: {{ .HASS_HOME_LATITUDE | base64.Encode }}
HASS_HOME_LONGITUDE: {{ .HASS_HOME_LONGITUDE | base64.Encode }}
HASS_HOME_ELEVATION: {{ .HASS_HOME_ELEVATION | base64.Encode }}

HASS_BLINK_USERNAME: {{ .HASS_BLINK_USERNAME | base64.Encode }}
HASS_BLINK_PASSWORD: {{ .HASS_BLINK_PASSWORD | base64.Encode }}

HASS_CLIMATE_PLATFORM: {{ .HASS_CLIMATE_PLATFORM | base64.Encode }}
HASS_CLIMATE_USERNAME: {{ .HASS_CLIMATE_USERNAME | base64.Encode }}
HASS_CLIMATE_PASSWORD: {{ .HASS_CLIMATE_PASSWORD | base64.Encode }}

HASS_MQTT_USERNAME: {{ .HASS_MQTT_USERNAME | base64.Encode }}
HASS_MQTT_PASSWORD: {{ .HASS_MQTT_PASSWORD | base64.Encode }}

HASS_MYQ_USERNAME: {{ .HASS_MYQ_USERNAME | base64.Encode }}
