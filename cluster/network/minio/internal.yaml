# this instance is internal to the cluster only
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal
spec:
  interval: 1h
  chart:
    spec:
      chart: minio
      version: 8.0.3
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
    fullnameOverride: internal
    DeploymentUpdate:
      type: Recreate
    mode: standalone
    existingSecret: internal-credentials
    buckets:
    - name: registry
      policy: none
    service:
      port: 80
    metrics:
      serviceMonitor:
        enabled: true
