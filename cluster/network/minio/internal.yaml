# this instance is internal to the cluster only
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://helm.min.io/
      chart: minio
      version: 8.0.9
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
    image:
      repository: minio/minio
      tag: RELEASE.2020-12-03T05-49-24Z
    fullnameOverride: internal
    DeploymentUpdate:
      type: Recreate
    mode: standalone
    existingSecret: internal-credentials
    buckets:
    - name: registry
      policy: none
    service:
      port: 80
    metrics:
      serviceMonitor:
        enabled: true
    persistence:
      enabled: true
      existingClaim: minio-internal
